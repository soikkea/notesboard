<h2>Notes</h2>
<div>
    <button (click)="setShowAll(!showAll)">
        show {{showAll ? 'important' : 'all'}}
    </button>
</div>
<div>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput type="text" #searchFilterBox name="searchFilterBox" (input)="setSearchString(searchFilterBox.value)" />
        <button mat-button *ngIf="searchFilterBox.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchFilterBox.value = ''; setSearchString('')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div>
    <div *ngFor="let note of notesToShow">
        <app-note-detail [note]="note" (noteChanged)="update($event)" (noteDeletd)="deleteNote($event)"></app-note-detail>
    </div>
</div>
<div>
    <mat-form-field>
        <mat-label>New note:</mat-label>
        <textarea matInput #newNoteContents></textarea>
    </mat-form-field>
    <button (click)="add(newNoteContents.value); newNoteContents.value=''">
        add
    </button>
</div>
<div>
    {{notes.length}} notes in total.
</div>
