<div>
    <mat-card class="note-card">
        <mat-card-content>
            <div class="text-style" *ngIf="!editMode">
                {{note.content}}
            </div>
            <div *ngIf="editMode">
                <mat-form-field appearance="outline" class="full-width">
                    <textarea matInput
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="5"
                        cdkAutosizeMaxRows="20"
                        [(ngModel)]="note.content"></textarea>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="setNoteImportance(!note.important)">
                Set as {{note.important ? 'unimportant' : 'important'}}
            </button>
            <button mat-button (click)="deleteNote()">
                Delete
            </button>
            <button mat-button (click)="editNote()" *ngIf="!editMode">
                Edit
            </button>
            <button mat-button (click)="acceptEdit()" *ngIf="editMode">
                Save
            </button>
        </mat-card-actions>
    </mat-card>
</div>
